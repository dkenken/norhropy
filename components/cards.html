<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div style="width: 50%; padding: 4rem">
      <div class="plan plan--popular">
        <div class="card card--primary">
          <header class="card__header">
            <h3 class="plan__name">Entry</h3>
            <span class="plan__price">$15</span>
            <span class="plan__billing-cycle">/Weekly</span>
            <span class="badge badge--primary badge--small">35% OFF</span>
            <span class="plan__description">Easy start on the cloud</span>
          </header>
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list__item">Unlimited Websites</li>
              <li class="list__item">Unlimited Bandwidth</li>
              <li class="list__item">150 GB SSD Storage</li>
              <li class="list__item">5 GB RAM</li>
            </ul>
            <button class="btn btn--outline btn--block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
