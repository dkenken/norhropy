<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Block</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/normalize.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting at $5 per Week</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis et
          earum expedita nostrum delectus sapiente?
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here......."
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="../Images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com $3</span></li>
        <li>.net $5</li>
        <li>.org $6</li>
        <li>.in $7</li>
        <li>.sg $8</li>
        <li>.space $9</li>
      </ul>
    </section>
    <script src="../js/main.js"></script>
  </body>
</html>
